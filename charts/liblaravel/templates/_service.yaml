{{- define "liblaravel.service.tpl" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "liblaravel.fullname" . }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.image.port }}
  selector:
    {{- include "liblaravel.selectorLabels" . | nindent 4 }}
  type: LoadBalancer
{{- end -}}
{{- define "liblaravel.service" -}}
{{- include "liblaravel.util.merge" (append . "liblaravel.service.tpl") -}}
{{- end -}}
